<div class="subdiv" ng-init=PC.show()>

    <a href="#!/home">Return to Questions</a>
    <a href="/logout" ng-click=PC.logout()>Log Out</a>
    <h1>{{PC.thePoll.question}}</h1>
    <h2 id="largetext">Click 'Like!' to vote for your favorite answer!</h2>
    <table class="table table-striped">
        <thead>
            <td>Option</td>
            <td>Current Vote Count</td>
            <td>Action</td>
        </thead>
        <tr ng-repeat="option in PC.thePoll.options">
            <td>{{option.name}}</td>
            <td>{{option.votes}}</td>
            <td><button ng-click=PC.vote($index)>Like!</button></td>
        </tr>
    </table>


</div>
